language: node_js
node_js:
  - '8'
branches:
  only:
    - master
sudo: required
before_install:
  - npm i yarn@latest -g
cache:
  yarn: true
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - yarn check-snapshots
  - yarn format:ci
  - yarn build
  - yarn lint
  - yarn ts-check
  - yarn typecheck
  - yarn test
